<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento de prueba</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Gatitos</h1>
    <p>
        Los gatos son unos animales hermosos, muy, muy 
        lindos, que te comerían si pudieran.
    </p>
    <p>
        Aún así, al vernos imposibles de comer pueden generar 
        lazos afectivos con nosotros.
    </p>
    <section class="gallery">
        <div class="gallery-photos">
            <img class="gallery-photos-image" src="./assets/gatos-1.jpg" alt="Una hermosa imagen de un gato.">
            <button type="button" class="gallery-photos-button gallery-photos-button--left"></button>
            <button type="button" class="gallery-photos-button gallery-photos-button--right"></button>
        </div>
        <article class="gallery-description">
            <p class="gallery-description-text">
                Este gatito está con los ojitos cerrados boca arriba y las patas bien alzadas. ¿Acaso no es adorable?
            </p>
        </article>
    </section>

    <script src="./script.js"></script>
</body>
</html>
