<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatitos para ser feliz ‚ù§</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./buttons.css">
</head>
<body>
    <main>
        <h1 class="title">Gatitos</h1>
        <section class="gallery">
            <div class="gallery-photos">
                <article id="carousel" class="gallery-carousel"></article>
                <span class="gallery-photos-author">Photo by: <a id="photo-author-anchor" href=""></a></span>
                <button id="left-button" type="button" class="gallery-photos-button gallery-photos-button--left">
                    <figure class="gallery-photos-button gallery-photos-button--left-arrow"></figure>
                </button>
                <button id="right-button" type="button" class="gallery-photos-button gallery-photos-button--right">
                    <figure class="gallery-photos-button gallery-photos-button--right-arrow"></figure>
                </button>
            </div>
            <article class="gallery-description">
                <p id="description" class="gallery-description-text"></p>
            </article>
        </section>
    </main>

    <script src="./script.js"></script>
</body>
</html>
